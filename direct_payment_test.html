<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Payment Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3><i class="fas fa-credit-card"></i> Direct Payment Test</h3>
                    </div>
                    <div class="card-body">
                        <p>This will test the payment processing directly with hardcoded data.</p>
                        
                        <div class="alert alert-info">
                            <h5>Test Data:</h5>
                            <ul class="mb-0">
                                <li><strong>Passenger:</strong> Test User</li>
                                <li><strong>Email:</strong> test@example.com</li>
                                <li><strong>Phone:</strong> 9876543210</li>
                                <li><strong>Route:</strong> Bangalore → Delhi</li>
                                <li><strong>Flight:</strong> AI101</li>
                                <li><strong>Class:</strong> Economy</li>
                                <li><strong>Seat:</strong> 12A</li>
                                <li><strong>Amount:</strong> ₹15,000</li>
                            </ul>
                        </div>
                        
                        <div class="text-center">
                            <button id="testPayment" class="btn btn-success btn-lg">
                                <i class="fas fa-credit-card"></i> Test Payment Processing
                            </button>
                        </div>
                        
                        <div id="result" class="mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testPayment').addEventListener('click', function() {
            const button = this;
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            button.disabled = true;
            
            const testData = {
                passenger_name: 'Test User',
                email: 'test@example.com',
                phone: '9876543210',
                flying_from: 'Bangalore',
                flying_to: 'Delhi',
                departing_date: '2024-12-25',
                selected_flight: 'AI101',
                class: 'Economy',
                selected_seat: '12A',
                payment_method: 'Credit Card'
            };
            
            fetch('process_payment.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="fas fa-check-circle"></i> Payment Successful!</h5>
                            <p><strong>Booking Reference:</strong> <code>${data.booking_reference}</code></p>
                            <p><strong>Ticket Number:</strong> <code>${data.ticket_number}</code></p>
                            <p><strong>Transaction ID:</strong> <code>${data.transaction_id}</code></p>
                            <p><strong>Amount:</strong> ₹${data.price}</p>
                            <hr>
                            <a href="Frontpage.html" class="btn btn-primary">
                                <i class="fas fa-home"></i> View on Homepage
                            </a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="fas fa-exclamation-triangle"></i> Payment Failed</h5>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Network Error</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            })
            .finally(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            });
        });
    </script>
</body>
</html>
