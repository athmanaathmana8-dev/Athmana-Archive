<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Available Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <style>
        body {
            background: #f8f9fa;
            padding: 30px 15px;
            font-family: Arial;
        }
        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .flight-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .route-header {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .loading {
            text-align: center;
            padding: 100px 20px;
        }
        .no-flights {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plane-departure"></i> All Available Flights</h1>
            <p class="mb-0" style="font-size:18px;">Browse all flights and select the one that suits you</p>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-5x text-primary mb-3"></i>
            <h3>Loading flights...</h3>
            <p>Please wait while we fetch all available flights</p>
        </div>

        <div id="flights-container"></div>

        <div class="text-center mt-4">
            <a href="Frontpage.html" class="btn btn-lg btn-success">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <a href="add_complete_network.php" class="btn btn-lg btn-primary">
                <i class="fas fa-plus"></i> Add More Flights
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Auto-load flights when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadAllFlights();
        });

        function loadAllFlights() {
            fetch('api/get_flights.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    const flights = Array.isArray(data) ? data : (data.flights || []);
                    
                    if (flights.length === 0) {
                        document.getElementById('flights-container').innerHTML = `
                            <div class="no-flights">
                                <i class="fas fa-plane-slash fa-5x text-muted mb-4"></i>
                                <h2>No Flights Available</h2>
                                <p class="text-muted mb-4">There are currently no flights in the database.</p>
                                <a href="add_complete_network.php" class="btn btn-success btn-lg">
                                    <i class="fas fa-plus-circle"></i> Add Flights Now
                                </a>
                            </div>
                        `;
                        return;
                    }

                    // Group flights by route
                    const flightsByRoute = {};
                    flights.forEach(flight => {
                        const route = `${flight.source} → ${flight.destination}`;
                        if (!flightsByRoute[route]) {
                            flightsByRoute[route] = [];
                        }
                        flightsByRoute[route].push(flight);
                    });

                    // Display flights
                    let html = `
                        <div class="alert alert-success text-center">
                            <h4><i class="fas fa-check-circle"></i> Found ${flights.length} flights across ${Object.keys(flightsByRoute).length} routes</h4>
                        </div>
                    `;

                    Object.keys(flightsByRoute).forEach(route => {
                        const routeFlights = flightsByRoute[route];
                        html += `
                            <div class="route-section mb-5">
                                <h3 class="route-header">
                                    <i class="fas fa-route"></i> ${route}
                                    <span class="badge badge-info ml-2">${routeFlights.length} flight(s)</span>
                                </h3>
                        `;

                        routeFlights.forEach(flight => {
                            const depTime = flight.departing_time ? flight.departing_time.substring(0, 5) : 'N/A';
                            const arrTime = flight.arrival_time ? flight.arrival_time.substring(0, 5) : 'N/A';
                            const minPrice = Math.min(
                                flight.price_economy || 9999,
                                flight.price_business || 9999,
                                flight.price_first || 9999
                            );

                            html += `
                                <div class="flight-card">
                                    <div class="row align-items-center">
                                        <div class="col-md-3 mb-3 mb-md-0">
                                            <h5 class="mb-1">
                                                <i class="fas fa-plane text-primary"></i> 
                                                ${flight.flight_company || 'Airline'}
                                            </h5>
                                            <p class="text-muted mb-0"><strong>${flight.flight_number || 'N/A'}</strong></p>
                                        </div>
                                        <div class="col-md-3 mb-3 mb-md-0 text-center">
                                            <h4 class="mb-0">${depTime}</h4>
                                            <small class="text-muted">${flight.source}</small>
                                        </div>
                                        <div class="col-md-1 text-center mb-3 mb-md-0">
                                            <i class="fas fa-arrow-right fa-2x text-primary"></i>
                                        </div>
                                        <div class="col-md-3 mb-3 mb-md-0 text-center">
                                            <h4 class="mb-0">${arrTime}</h4>
                                            <small class="text-muted">${flight.destination}</small>
                                        </div>
                                        <div class="col-md-2 text-center">
                                            <h4 class="text-success mb-1">₹${minPrice}</h4>
                                            <small class="text-muted">${flight.no_of_seats} seats</small>
                                            <br>
                                            <button class="btn btn-success btn-sm mt-2" onclick="selectFlight('${flight.flight_number}')">
                                                <i class="fas fa-check-circle"></i> Select
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-12">
                                            <small class="text-muted">
                                                <strong>Prices:</strong> 
                                                Economy: ₹${flight.price_economy} | 
                                                Business: ₹${flight.price_business} | 
                                                First: ₹${flight.price_first}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        html += '</div>';
                    });

                    document.getElementById('flights-container').innerHTML = html;
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('flights-container').innerHTML = `
                        <div class="alert alert-danger">
                            <h4><i class="fas fa-exclamation-triangle"></i> Error Loading Flights</h4>
                            <p>${error.message}</p>
                            <p>Make sure XAMPP Apache and MySQL are running.</p>
                            <button class="btn btn-primary" onclick="location.reload()">
                                <i class="fas fa-redo"></i> Try Again
                            </button>
                        </div>
                    `;
                });
        }

        function selectFlight(flightNumber) {
            window.location.href = `Ticketbooking.html?flight_number=${flightNumber}`;
        }
    </script>
</body>
</html>
